<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="display">
        <div class="inputSoFar"></div>
        <div class="currInput"></div>
    </div>
    <div class="inputButtons">
        <div>
            <button data-key='103' class="numBtn" >7</button>
            <button data-key='104' class="numBtn">8</button>
            <button data-key='105' class="numBtn">9</button>
            <button data-key='107' class="operator">+</button>
        </div>
        <div>
            <button data-key='100' class="numBtn">4</button>
            <button data-key='101' class="numBtn">5</button>
            <button data-key='102' class="numBtn">6</button>
            <button data-key='109' class="operator">-</button>
        </div>
        <div>
            <button data-key='97' class="numBtn">1</button>
            <button data-key='98' class="numBtn">2</button>
            <button data-key='99' class="numBtn">3</button>
            <button data-key='106' class="operator">*</button>
        </div>
        <div>
            <button data-key='96' class="numBtn">0</button>
            <button data-key='13' class="eval">=</button>            
            <button data-key='110' class ="decimal" alt=".">.</button>
            <button data-key='111' class="operator">/</button>           
        </div>
        <div>
            <button id="clear">Clear</button>            
            <button data-key='8' class ="backspace"> del </button>
            

        </div>
    </div>







    <script src="script.js"></script>
    
</body>
</html>
